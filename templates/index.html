{% extends "layout.html" %}

{% block title %}
Flights
{% endblock %}

{% block body %}
    <h1>Book a flight</h1>

    <form action="{{url_for('book')}}" method="POST">
        <div class="form-group">
            <select class="form-control" name="flight_id" id="flight_id">
                {% for flight in flights %}
                    <option value="{{ flight.id }}">{{flight.origin}} to {{flight.destination}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <input class="form-control" name="name" palceholder="Passenger Name">
        </div>

        <div class="form-group">
            <button class="btn btn-primary">Book Flight</button>
        </div>

    </form>
{% endblock %}
